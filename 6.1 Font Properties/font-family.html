<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Family</title>
  <style>
    h1{
      font-family: 'Zeyada', cursive;
    }
    #Dancing Script{
      font-family: 'Dancing Script', cursive;
    }

    #Philosopher{
      font-family: 'Philosopher', sans-serif;
    }

    #Zeyada{
    font-family: 'Zeyada', cursive;
    }

    #Tiro{
      font-family: 'Tiro Devanagari Hindi', serif;
    }

    #cursive {
      font-family: cursive;
    }

    #monospace {
      font-family: monospace;
    }

    #fantasy {
      font-family: fantasy;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Philosopher:ital@1&family=Zeyada&display=swap" rel="stylesheet">
  </head>

<body>
  <h1>Font Family</h1>
  <p id="Dancing Script">Dancing Script</p>
  <p id="Philosopher">Philosopher</p>
  <p id="Zeyada">Zeyada</p>
  <p id="Tiro Devanagari Hindi">चूंकि मानव अधिकारों के प्रति उपेक्षा और घृणा</p>
  <p id="cursive">Cursive</p>
  <p id="monospace">Monospace</p>
  <p id="fantasy">Fantasy</p>

</body>

</html>
